- Monitoring:
    - beszel:
        icon: beszel
        href: http://10.0.10.5:8090
        description: monitoring
        widget:
            type: beszel
            url: http://10.0.10.5:8090
            username: {{HOMEPAGE_VAR_BESZEL_USERNAME}}
            password: {{HOMEPAGE_VAR_BESZEL_PASSWORD}}
            version: 2 # optional, default is 1
    - synology diskstation:
        icon: synology
        href: http://10.0.10.3:5000
        description: Network Attached Storage        
        widget:
            type: diskstation
            url: http://10.0.10.3:5000
            username: {{HOMEPAGE_VAR_SYNOLOGY_USERNAME}}
            password: {{HOMEPAGE_VAR_SYNOLOGY_PASSWORD}}
            volume: volume_1 # optional

- Daiimus's Services:
    - radarr:
        icon: radarr
        href: http://100.100.192.19:7878/
        description: arr movies
        widget:
            type: radarr
            url: http://100.100.192.19:7878/
            key: {{HOMEPAGE_VAR_RADARR_API_KEY}}
            enableQueue: false # optional, defaults to false
    - sonarr:
        icon: sonarr
        href: http://100.100.192.19:8989/
        description: arr shows
        widget:
            type: sonarr
            url: http://100.100.192.19:8989/
            key: {{HOMEPAGE_VAR_SONARR_API_KEY}}
