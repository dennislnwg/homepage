# For configuration options and examples, please see:
# https://gethomepage.dev/configs/services/

- Dockerized Apps:
    - romm:
        icon: romm
        href: http://10.0.10.4:80
        description: Video Game Emulation
        widgets:
           - type: romm
             url: http://10.0.10.4:80
             fields: ["platforms", "totalRoms", "saves", "states"] # optional - default fields shown
           - type: beszel
             url: http://10.0.10.5:8090
             username: {{HOMEPAGE_VAR_BESZEL_USERNAME}}
             password: {{HOMEPAGE_VAR_BESZEL_PASSWORD}}
             systemId: d1ddc471b3f1
             version: 2 # optional, default is 1
             fields: ["name", "status", "updated", "cpu", "memory", "disk", "network"]
    - mealie:
        icon: mealie
        href: http://10.0.10.4:9925
        description: Recipe Repository
        widget:
            type: mealie
            url: http://10.0.10.4:9925
            key: {{HOMEPAGE_VAR_MEALIE_API_KEY}}
            version: 2 # only required if version > 1, defaults to 1

